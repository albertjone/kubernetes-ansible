---
- import_playbook: gather-facts.yml

- name: Apply role nfs
  gather_facts: false
  hosts:
    - nfs-server
    - kubernetes
  serial: '{{ kube_serial|default("0") }}'
  roles:
    - { role: nfs,
        tags: nfs,
        when: enable_nfs | bool}

- name: Apply role kubernetes
  gather_facts: false
  hosts:
    - kubernetes
  serial: '{{ kube_serial|default("0") }}'
  roles:
    - { role: kubernetes,
        tags: kubernetes,
        when: enable_kubernetes | bool }
